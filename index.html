<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Watch Unlimited Movies & TV Shows</h1>
            <p>Join now and enjoy the best entertainment.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <h2>Featured Titles</h2>
            <!-- Add featured content here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Netflix</p>
        </div>
    </footer>
</body>
</html>
